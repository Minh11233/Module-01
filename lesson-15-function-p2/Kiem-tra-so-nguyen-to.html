<script>
  let number = +prompt("Nhập số");
  if (isPrimeNumber(number)) {
      alert(`Số ${number} là số nguyên tố`)
  } else {
      alert(`Số ${number} không là số nguyên tố`)
  }
  function isPrimeNumber(num) {
      if (num < 2) {
          return 0;
      } else {
          for (let i = 2; i <= Math.sqrt(num); i++) {
              if (num % i == 0)
                  return 0;
          }
          return 1;
      }
  }
