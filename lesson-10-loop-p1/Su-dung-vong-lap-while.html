<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let input;
  let total = 0;
  while (input != -1) { // lặp lại vòng lặp này
    input = Number(prompt("Enter a number: "));
    alert(input);
    total += input;
  }
  document.write(total);
</script>
</body>
</html>
