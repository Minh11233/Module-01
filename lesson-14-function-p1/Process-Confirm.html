<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và gọi hàm</title>
</head>
<body>
<script>
    let confirmAnswer = confirm("Shall we play a game?")
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
    function processConfirm(answer){
        let result = "";
        if (answer) {
            result = "Nice. We'll play chess together";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }

</script>
</body>
</html>
