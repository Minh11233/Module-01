<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich va chu vi hinh tron</title>
</head>
<body>
<script>
  let banKinh;
  banKinh = prompt("Nhập bán kính hình tròn");
  let banKinhhinhtron = parseInt(banKinh);
  let dienTich = banKinhhinhtron*banKinhhinhtron*3.14;
  let chuVi = 2*banKinhhinhtron*3.14;
  document.write("Diện tích hình tròn: " + dienTich + " cm");
  document.write('<br/>');
  document.write("Chu vi hình tròn: " + chuVi + " cm");
</script>
</body>
</html>
