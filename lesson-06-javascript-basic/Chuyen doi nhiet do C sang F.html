<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi nhiet do</title>
</head>
<body>
<script>
  let inputC;
  inputC = prompt("nhập Độ C - Celsius");
  let tempC = parseInt(inputC);
  let tempF = tempC*1.8+32;
  document.write("Độ F - Fahrenheit (°F) :" + tempF);
</script>
</body>
</html>
