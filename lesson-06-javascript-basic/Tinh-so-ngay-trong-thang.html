<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong thang</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<p><input id="month" type="number" placeholder="Nhập tháng"> <button onclick="checkMonth()" type="button">Check</button></p>
<p id="result">Đây là chỗ hiển thị kết quả</p>
<script>
  function checkMonth() {
    let month = parseInt(document.getElementById("month").value);
    console.log(typeof month)
    // Có 3 cách để ép chuỗi thành số parseInt, number và dấu +
    let result = ""
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        result = "Tháng "+ month + " có 31 ngày";
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        result = "Tháng "+ month + " có 30 ngày"
        break;
      case 2:
        result = "Tháng "+ month + " có 28 hoặc 29 ngày"
        break;
      default:
        result = "Vui lòng nhập lại tháng!"

    }
    document.getElementById("result").innerHTML= result;
  }
</script>
</body>
</html>
