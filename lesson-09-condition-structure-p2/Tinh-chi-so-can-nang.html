<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<p>Nhập cân nặng: (kg) <input id="weight" type="text"></p>
<p>Nhập chiều cao: (m) <input id="height" type="text"></p>
<button onclick="test()" type="button">Kiểm tra</button>
<p id="result"></p>
<script>
  function test() {
    let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;
    let bmi = weight/(height*height);
    let result = "";
      if (bmi < 18.5) {
          result = "UnderWeight";
      } else if (18.5 <= bmi < 25) {
              result = "Normal";
        } else if (25 <= bmi < 30) {
              result = "OverWeight";
          } else {
              result = "Obese";
            }
      document.getElementById("result").innerHTML= "Your BMI is: " + bmi + " and " +  "You're " + result;
  }


</script>
</body>
</html>
