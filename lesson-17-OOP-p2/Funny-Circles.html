<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<body>
<canvas id="myCanvas" width="1500px" height="800px" style="border: 1px solid #d3d3d3;"></canvas>
</body>
<script>
    var ctx = document.getElementById("myCanvas").getContext("2d");
  function Circle (x, y, radius) {
    this.x = x;
    this.y = y;
    this.radius = radius;
  }

  function getRandomHex() {
      return Math.floor(Math.random()*255);
  }

  function getRandomColor() {
    var red = getRandomHex();
    var green = getRandomHex();
    var blue = getRandomHex();
      return "rgb(" + red + "," + green + "," + blue +")";
  }

  function createCircle () {

      var radius = Math.floor(Math.random()*80)
      var x = Math.random() * window.innerWidth; // toa do x
      var y = Math.random() * window.innerHeight; //  toa do y
      var circle = new Circle(x,y,radius);
      var color = getRandomColor();

      ctx.beginPath();
      ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
  }
let a = prompt("Nhập số lượng hình tròn muốn show trên màn hin")
  function createMultipleCircle(){
      for(var i = 0; i < a; i++){
          createCircle();
      }
  }
    setInterval(function (){
        ctx.clearRect(0,0,1500,800)
        createMultipleCircle()
    },300)









</script>
</html>
