<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình JavaScript để thêm vào các phần tử trong một mảng và hiển thị chúng.</title>
</head>
<body>
<h3>Sample Screen</h3>
<input id="textvalue" type="text">
<button type="button" onclick="add()">Add</button>
<button type="button" onclick="display()">Display</button>
<p id="result"></p>
<script>
  let x = 0;
  let array = Array();
  function add() {
    array[x] = document.getElementById("textvalue").value;
    alert(`Phần tử ${array[x]} đã được thêm vào chuôĩ ở vị trí là ${x}`);
    x++;
    document.getElementById("textvalue").value = " ";
  }

  function display() {
    let e = "<hr/>";
    for (let i = 0; i < array.length; i++) {
        e += "Element " + i + "=" + array[i] +"<br/>";
      }
    document.getElementById("result").innerHTML = e;
  }
</script>
</body>
</html>
