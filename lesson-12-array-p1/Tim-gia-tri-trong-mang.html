<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
  let value = prompt("Enter Number");
  let numbers = [-3, 5, 1, 3, 2, 10];
  let i = 0;
  for (let i of numbers) {
    if (value == numbers[i]) {
      alert(`Số ${value} bạn vừa nhập nằm ở vị trí ${i}`);
      break;
    }
    }



</script>
</body>
</html>
