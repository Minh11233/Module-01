<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<p>Ví dụ mảng gồm các phần tử:
  [-3,5,1,3,2,10];</p>
<button onclick="reverse()">Reverse</button>
<p id="result"></p>
<script>
  let x = [-3,5,1,3,2,10];
  let first = 0;
  let last = x.length - 1;
  function reverse() {
    while (first < last) {
      let b =  x[first];
      x[first] = x[last];
      x[last] = b;
      first++;
      last--;
    }
    document.getElementById("result").innerHTML = x;
  }

</script>
</body>
</html>
