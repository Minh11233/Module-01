<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Date</title>
</head>
<body>
<script>
  let MyDate = function (day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.getDay = function () {
      return this.day;
    }
    this.getMonth = function () {
      return this.month;
    }
    this.getYear = function () {
      return this.year
    }
    this.setDay = function (newDay) {
      this.day= newDay;
    }
    this.setMonth = function (newMonth) {
      this.month= newMonth;
    }
    this.setYear = function (newYear) {
      this.year= newYear;
    }
    this.setDate = function (day2,month2,year2) {
        this.day = day2;
        this.month = month2;
        this.year = year2;
    }
      this.toString1 = function (day,month,year) {
          return `${day}/${month}/${year}`
      }
  };



  let date = new MyDate(2, 2, 2007);

  date.setDay(3);
  date.setMonth(12);
  date.setYear(2000);

  date.getDay();
  date.getMonth();
  date.getYear();
  document.write(`Ngày ${date.day} Tháng ${date.month} Năm ${date.year} <br>`)

  date.setDate(5,7,2005)
  date.getDay();
  date.getMonth();
  date.getYear();
  // document.write(`Ngày ${date.day} Tháng ${date.month} Năm ${date.year} <br>`)
  document.write(date.toString1(date.getDay(),date.getMonth(),date.getYear()))






</script>
</body>
</html>
