<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td><input name="value" type="text" id="giatri"></td>
    <td>
      <select name="currency" id="select1">
        <option value="usd">USD</option>
        <option value="vnd">VND</option>
      </select>
    </td>
    <td>
      <select name="currency" id="select2">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
      </select>
    </td>
    <td>
      <button type="button" onclick="myFunction()">Convert</button>
    </td>
  </tr>
</table>
<br>
<div id="giatrivao"></div>
<script>
  function myFunction() {
    let giatrivao = document.getElementById('giatri').value;
    let select1 = document.getElementById('select1').value;
    let select2 = document.getElementById('select2').value;
    let ketqua;

    if (select1 == select2){
      ketqua = "Result:" + giatrivao;
    }
    else if (select1 == "vnd" && select2 == "usd") {
      ketqua = "Result:" + giatrivao/23000;
    }
    else {
      ketqua = "Result:" + giatrivao*23000;
    }
    document.getElementById("giatrivao").innerHTML = ketqua;
  }
</script>
</body>
</html>
