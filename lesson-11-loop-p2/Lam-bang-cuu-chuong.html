<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm bảng cửu chương</title>
</head>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
    }
    td, tr {
        border: 1px solid black;
        width: 80px;
    }
</style>
<body>
<script>
    // Dùng for
  let table, i, j;

  table = "<table>"
  for (i = 1; i < 10; i++) {
      table += "<tr>"
      for (j =1; j < 10; j++) {
          table = table + "<td>" + j + "x" + i + "=" + i * j +"</td>";
      }
      table += "</tr>";
  }
  table += "</table>"
document.write(table);
  document.write("<br>")

  // Dùng while
  let table1, i1, j1;
  i1 = 1;
  j1 = 1;
  table1 = "<table>"
  while (i1 < 10) {
      table1 += "<tr>"
      while (j1 < 10) {
          table1 = table1 + "<td>" + j1 + "x" + i1 + "=" + i1 * j1 +"</td>";
          j1++;
      }
      table1 += "</tr>";
      j1 = 1;
      i1++;
  }
  table1 += "</table>"
  document.write(table1);



</script>
</body>
</html>
